---
layout: default
---

<div class="talks">
	<h2>{{ page.title }}</h2>
	<h3>{{ page.sub-title }}</h3>
	<p class="presented">Presented at <a href="{{ page.conference-link }}" target="_blank">{{ page.conference-name }}</a></p>

	{{ page.content }}

	{% if page.slides %}
		<p><a href="{{ page.slides }}" target="_blank">View Slides</a></p>
	{% endif %}

	{% if page.recording %}
		<p><a href="{{ page.recording }}" target="_blank">Watch Presentation</a></p>
	{% endif %}
</div>
